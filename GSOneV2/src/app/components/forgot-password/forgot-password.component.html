  <div class="row col-lg-6 border border-secondary br-1">
    <form class="d-flex flex-column justify-content-center align-items-center bd-highlight mb-3 mt-4">
      <h2 class="fs-3 mb-3 mt-1">Password Reset</h2>
      <p class="text-center"><small>If you forgot your password, simply enter your username then click on "Reset My Password."</small></p>

      </button>
    </form>
  </div>
</div>
